<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Apple() {

        this.weight = 10;

        this.getWeight = function () {
            return this.weight;
        };
        this.decrease = function () {
            this.weight -= 1;
        };
        this.isEmpty = function () {
            if (this.weight === 0) {
                return true;
            } else {
                return false;
            }
        };
    }

    let Humman = function (name, gender, weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;
        this.getName = function () {
            return this.name;
        };
        this.setName = function (name) {
            this.name = name;
        };
        this.getGender = function () {
            return this.gender;
        };
        this.setGender = function (gender) {
            this.gender = gender;
        };
        this.getWeight = function () {
            return this.weight;
        };
        this.setWeight = function (weight) {
            this.weight = weight;
        };
        this.say = function (str) {
            console.log(str);
        };
        this.isMale = function (gender) {
            if (gender) {
                return "Male";
            } else
                return "Female";
        };
        this.setApple = function (apple) {
            this.apple = apple;
        };
        this.checkApple = function () {
            return !this.apple.isEmpty();
        };
        this.eatApple = function (apple) {
            this.weight += 1;
            this.apple.decrease();
        };
    };
    let adam = new Humman("Adam", false, 20);
    let eva = new Humman("Eva", true, 30);
    let apple1 = new Apple();
    adam.setApple(apple1);
    eva.setApple(apple1);
    while (adam.checkApple() && eva.checkApple()) {
        adam.eatApple(apple1);
        eva.eatApple(apple1);
    }
    document.write("Adam: " + adam.getWeight() + "<br/>");
    document.write("Eva:" + eva.getWeight());

</script>
</body>
</html>
